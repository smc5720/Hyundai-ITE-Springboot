<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="card m-2">
			<div class="card-header">Variable Expressions</div>
			<div class="card-body">
				<div>Login ID: [[${session.sessionMid}]]</div>
				<div>
					<a th:if="${session.sessionMid == null}" href="variableExpressions"
						class="btn btn-info btn-sm">로그인</a><a href="variableExpressions"
						th:if="${session.sessionMid != null}" class="btn btn-info btn-sm">로그아웃</a>
				</div>
				<div>
					<!-- null일 경우 null로 출력 -->
					<div th:text="${'Current user: ' + session.sessionMid}"></div>
					<div th:text="'Current user: ' + ${session.sessionMid}"></div>
					<div th:text="|Current user: ${session.sessionMid}|"></div>

					<!-- null일 경우 빈 공백으로 출력 -->
					<div
						th:text="'Current user: ' + ((${session.sessionMid}) ? ${session.sessionMid} : '')"></div>
					<div>Current user: [[${session.sessionMid}]]</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>
